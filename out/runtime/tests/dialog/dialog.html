<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Dialog</title>
</head>

<body>
<p>对话框测试。</p>

<div> 
    <input type="file" id="avatar" name="avatar" accept="image/png,image/jpeg,image/gif">
</div>
<br/>
<div> 
    <button onclick="alert('hello alert')">alert</button>
    <button onclick="confirm('hello confirm')">confirm</button>
    <button onclick="prompt('hello prompt','default text')">prompt</button>
</div>

<script>

function callBrowser(){
    (function (){
        window.cefQuery({
            request: "hello call from javascript!!!", /*向浏览器发送的请求信息, string 类型*/
            persistent: false, /* 是否持久化 */
            onSuccess: function(response){
                /*呼叫被浏览器接收后的回调方法, response 字符串类型*/
                alert(response);
            },
            onFailure: function(code, msg){
                /*呼叫被浏览器拒绝的回调方法, code 为错误代码, msg 为错误信息。*/
                alert(code + " - " + msg);
            }
        });
    })();

    /* 取消查询调用 cefQueryCancel() 方法 */
}

function denyBrowser(){
    (function (){
        window.cefQuery({
            request: "xxxxx", /*向浏览器发送的请求信息, string 类型*/
            persistent: false, /* 是否持久化 */
            onSuccess: function(response){
                /*呼叫被浏览器接收后的回调方法, response 字符串类型*/
                alert(response);
            },
            onFailure: function(code, msg){
                /*呼叫被浏览器拒绝的回调方法, code 为错误代码, msg 为错误信息。*/
                alert(code + " - " + msg);
            }
        });
    })();
}

</script>


</body></html>
